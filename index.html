        <div class="container">

                            <div class="box_1"></div>

                        <div class="shadow_2">

                    </div>

                        <span>Proudly Presented to</span>

                <div class="col-md-4 col-12">

                        <div class="card_3">

                        </div>
                    </div>
                </div>
